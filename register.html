<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>AlbFlix</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="main.css" />
  </head>
  <body>
    <header>
        <a href="/" class="logo">AlbFlix</a>
        <nav>
            <a href="/">Home</a>
            <a href="/movies.html">Movies</a>
            <a href="/contact.html">Contact</a>
            <a href="/login.html" style="border: 2px solid white; padding: 5px 10px; border-radius: 10px;">Login</a>
            <a href="/register.html" style="border: 2px solid white; padding: 5px 10px; border-radius: 10px;">Register</a>
        </nav>
    </header>

    <section class="section" id="register">
      <h3>Register</h3>
      <form id="registerForm" style="max-width: 400px">
        <input
          type="text"
          id="registerName"
          placeholder="Full Name"
          style="
            width: 100%;
            padding: 12px;
            margin-bottom: 10px;
            border-radius: 6px;
            border: none;
          "
        />
        <input
          type="email"
          id="registerEmail"
          placeholder="Email"
          style="
            width: 100%;
            padding: 12px;
            margin-bottom: 10px;
            border-radius: 6px;
            border: none;
          "
        />
        <input
          type="password"
          id="registerPassword"
          placeholder="Password"
          style="
            width: 100%;
            padding: 12px;
            margin-bottom: 10px;
            border-radius: 6px;
            border: none;
          "
        />
        <input
          type="password"
          id="registerConfirm"
          placeholder="Confirm Password"
          style="
            width: 100%;
            padding: 12px;
            margin-bottom: 10px;
            border-radius: 6px;
            border: none;
          "
        />
        <p id="registerError" style="color: #ef4444; display: none"></p>
        <p id="registerSuccess" style="color: #22c55e; display: none"></p>
        <button class="btn" type="submit">Register</button>
      </form>
    </section>

    <footer>Â© 2025 AlbFlix.</footer>
    <script>
      const registerForm = document.getElementById("registerForm");
      const registerError = document.getElementById("registerError");
      const registerSuccess = document.getElementById("registerSuccess");

      registerForm.addEventListener("submit", (e) => {
        e.preventDefault();
        registerError.style.display = "none";
        registerSuccess.style.display = "none";

        if (registerName.value.trim().length < 3) {
          registerError.textContent = "Name must be at least 3 characters.";
          registerError.style.display = "block";
          return;
        }

        if (registerPassword.value.length < 6) {
          registerError.textContent = "Password must be at least 6 characters.";
          registerError.style.display = "block";
          return;
        }

        if (registerPassword.value !== registerConfirm.value) {
          registerError.textContent = "Passwords do not match.";
          registerError.style.display = "block";
          return;
        }

        registerSuccess.textContent = "Account created successfully!";
        registerSuccess.style.display = "block";
        registerForm.reset();
      });
    </script>
  </body>
</html>
