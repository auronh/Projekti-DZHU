<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>AlbFlix</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="main.css" />
  </head>
  <body>
    <header>
        <a href="/" class="logo">AlbFlix</a>
        <nav>
            <a href="/">Home</a>
            <a href="/movies.html">Movies</a>
            <a href="/contact.html">Contact</a>
            <a href="/login.html" style="border: 2px solid white; padding: 5px 10px; border-radius: 10px;">Login</a>
            <a href="/register.html" style="border: 2px solid white; padding: 5px 10px; border-radius: 10px;">Register</a>
        </nav>
    </header>

    <section class="section" id="login">
      <h3>Login</h3>
      <form id="loginForm" style="max-width: 400px; margin-bottom: 40px">
        <input
          type="email"
          id="loginEmail"
          placeholder="Email"
          style="
            width: 100%;
            padding: 12px;
            margin-bottom: 10px;
            border-radius: 6px;
            border: none;
          "
        />
        <input
          type="password"
          id="loginPassword"
          placeholder="Password"
          style="
            width: 100%;
            padding: 12px;
            margin-bottom: 10px;
            border-radius: 6px;
            border: none;
          "
        />
        <p id="loginError" style="color: #ef4444; display: none"></p>
        <p id="loginSuccess" style="color: #22c55e; display: none"></p>
        <button class="btn" type="submit">Login</button>
      </form>

      
    </section>

    <footer>Â© 2025 AlbFlix.</footer>
    <script>
      const loginForm = document.getElementById("loginForm");
      const loginError = document.getElementById("loginError");
      const loginSuccess = document.getElementById("loginSuccess");

      loginForm.addEventListener("submit", (e) => {
        e.preventDefault();
        loginError.style.display = "none";
        loginSuccess.style.display = "none";

        if (loginPassword.value.length < 6) {
          loginError.textContent = "Password must be at least 6 characters.";
          loginError.style.display = "block";
          return;
        }

        loginSuccess.textContent = "Logged in successfully!";
        loginSuccess.style.display = "block";
        loginForm.reset();
      });
    </script>
  </body>
</html>
