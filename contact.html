<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>AlbFlix</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="main.css" />
  </head>
  <body>
    <header>
        <a href="/" class="logo">AlbFlix</a>
        <nav>
            <a href="/">Home</a>
            <a href="/movies.html">Movies</a>
            <a href="/contact.html">Contact</a>
            <a href="/login.html" style="border: 2px solid white; padding: 5px 10px; border-radius: 10px;">Login</a>
            <a href="/register.html" style="border: 2px solid white; padding: 5px 10px; border-radius: 10px;">Register</a>
        </nav>
    </header>

    <section class="section" id="contact">
      <h3>Contact Us</h3>
      <form class="contact-form" id="contactForm" style="max-width: 500px">
        <input
          type="text"
          id="name"
          placeholder="Your Name"
          style="
            width: 100%;
            padding: 12px;
            margin-bottom: 10px;
            border-radius: 6px;
            border: none;
          "
        />
        <input
          type="email"
          id="email"
          placeholder="Your Email"
          style="
            width: 100%;
            padding: 12px;
            margin-bottom: 10px;
            border-radius: 6px;
            border: none;
          "
        />
        <textarea
          id="message"
          placeholder="Your Message"
          style="
            width: 100%;
            padding: 12px;
            height: 120px;
            border-radius: 6px;
            border: none;
          "
        ></textarea>
        <p
          id="formError"
          style="color: #ef4444; margin-top: 10px; display: none"
        ></p>
        <p
          id="formSuccess"
          style="color: #22c55e; margin-top: 10px; display: none"
        ></p>
        <button class="btn" type="submit" style="margin-top: 10px">
          Send Message
        </button>
      </form>
    </section>

    <footer>Â© 2025 AlbFlix.</footer>
    <script>
      const contactForm = document.getElementById("contactForm");
      const nameInput = document.getElementById("name");
      const emailInput = document.getElementById("email");
      const messageInput = document.getElementById("message");
      const errorMsg = document.getElementById("formError");
      const successMsg = document.getElementById("formSuccess");

      contactForm.addEventListener("submit", (e) => {
        e.preventDefault();

        errorMsg.style.display = "none";
        successMsg.style.display = "none";

        if (nameInput.value.trim().length < 3) {
          errorMsg.textContent = "Name must be at least 3 characters long.";
          errorMsg.style.display = "block";
          return;
        }

        if (
          !emailInput.value.includes("@") ||
          !emailInput.value.includes(".")
        ) {
          errorMsg.textContent = "Please enter a valid email address.";
          errorMsg.style.display = "block";
          return;
        }

        if (messageInput.value.trim().length < 10) {
          errorMsg.textContent = "Message must be at least 10 characters long.";
          errorMsg.style.display = "block";
          return;
        }

        successMsg.textContent = "Message sent successfully!";
        successMsg.style.display = "block";

        contactForm.reset();
      });
    </script>
  </body>
</html>
